<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 300px;
      margin: 0 auto;
}

label {
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
      padding: 10px;
      margin-bottom: 10px;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
}

  #result {
      margin-top: 10px;
      font-weight: bold;
    }
}
</style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const heightInput = document.getElementById('height');
    const weightInput = document.getElementById('weight');
    const resultDiv = document.getElementById('result');
    const bmiForm = document.getElementById('bmi-form');

    // Load stored values
    const storedHeight = localStorage.getItem('height');
    const storedWeight = localStorage.getItem('weight');

    //if (storedHeight) heightInput.value = storedHeight;
    //if (storedWeight) weightInput.value = storedWeight;

    bmiForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const height = parseFloat(heightInput.value);
        const weight = parseFloat(weightInput.value);

        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
            resultDiv.textContent = 'Please enter valid height and weight.';
            return;
        }

        const bmi = (weight / ((height * height) / 10000)).toFixed(2);

        const result = document.getElementById("result");
      if (isNaN(bmi)) {
        result.textContent = "Please enter valid values for height and weight.";
      } else {
        result.textContent = "Your BMI is " + bmi + ". ";
        if (bmi < 18.5) {
          result.textContent += "You are underweight.";
        } else if (bmi < 25) {
          result.textContent += "You are normal weight.";
        } else if (bmi < 30) {
          result.textContent += "You are overweight.";
        } else {
          result.textContent += "You are obese.";
        }
// Save values to local storage
        localStorage.setItem('height', height);
        localStorage.setItem('weight', weight);
        localStorage.setItem('result', result);
localStorage.setItem("bmi", bmi);
        //alert("Success");
        setTimeout(() => {
if(bmi<18.5)
           window.location.href = 'p1.html';
else if(bmi<25)
	window.location.href = 'p2.html';

else if (bmi < 30) 
window.location.href = 'p3.html';

else
     window.location.href = 'p4.html';
   }, 3000); // redirect to next page after 1 second
      }
    });
});

</script>
</body>
</html>
