<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <form action="diseases.html" method="get">
      <label for="height">Height (in centimeters):</label>
      <input type="number" id="height" name="height" class="input-field" required>
      <label for="weight">Weight (in kilograms):</label>
      <input type="number" id="weight" name="weight" class="input-field" required>
      <button type="submit">Calculate BMI</button>
    </form>
    <p id="result"></p>
  </div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
     const bmi = (weight / ((height * height) / 10000)).toFixed(2);


      const result = document.getElementById("result");
      if (isNaN(bmi)) {
        result.textContent = "Please enter valid values for height and weight.";
      } else {
        result.textContent = "Your BMI is " + bmi + ". ";
        if (bmi < 18.5) {
          result.textContent += "You are underweight.";
        } else if (bmi < 25) {
          result.textContent += "You are normal weight.";
        } else if (bmi < 30) {
          result.textContent += "You are overweight.";
        } else {
          result.textContent += "You are obese.";
        }
        setTimeout(() => {
          form.submit();
        }, 3000); // redirect to next page after 1 second
      }
    });
  </script>
</body>
</html>
